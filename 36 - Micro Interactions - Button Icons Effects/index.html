<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Interactions - Button Icons Effects</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Micro Interactions - Button Icons Effects</h1>
      <div class="buttons">
        <button class="accept">
          <span>Accept</span><i class="accept-icon fa fa-check"></i>
        </button>
        <button class="decline">
          <span>Decline</span><i class="decline-icon fa fa-remove"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
