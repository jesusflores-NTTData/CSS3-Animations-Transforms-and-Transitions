<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Polaroid Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="Wrapper">
      <figure class="PolaroidCard">
        <img src="./img/swan.jpg" alt="Swan" />
        <figcaption class="PolaroidCard__Caption">Swan</figcaption>
      </figure>
      <figure class="PolaroidCard">
        <img src="./img/geese.jpg" alt="Geese" />
        <figcaption class="PolaroidCard__Caption">Geese</figcaption>
      </figure>
      <figure class="PolaroidCard">
        <img src="./img/kingfisher.jpg" alt="Kingfisher" />
        <figcaption class="PolaroidCard__Caption">Kingfisher</figcaption>
      </figure>
      <figure class="PolaroidCard">
        <img src="./img/owl.jpg" alt="Owl" />
        <figcaption class="PolaroidCard__Caption">Owl</figcaption>
      </figure>
    </section>
    <script src="script.js"></script>
  </body>
</html>
